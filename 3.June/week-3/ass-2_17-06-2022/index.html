<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function changepass() {
        var input = document.getElementById("i1");
        var button = document.getElementById("b1");
        if (input.type === "password") {
          input.type = "text";
          button.innerHTML = "hide password";
        } else {
          input.type = "password";
          button.innerHTML = "show password";
        }
      }
    </script>
    <style>
      div {
        width: 50%;
        height: 50%;
        box-shadow: 0px 0px 10px red;
        text-align: center;
        padding: 10%;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div id="d1">
      <h2 id="h21">Assignment on password</h2>
      <input id="i1" type="password" />
      <button id="b1" onclick="changepass()">Show password</button>
    </div>
  </body>
</html>
