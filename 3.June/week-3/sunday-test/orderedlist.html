<!DOCTYPE html>
<html lang="en">
  <head>
    <title>test</title>
    <script>
      city = ["Delhi", "Mumbai", "Jaipur", "Kolkata", "Indore"];
      let orderedlist = document.getElementById("ol1");
      city.array.forEach((element) => {
        orderedlist.innerHTML += `<li>${element}</li>`;
      });
    </script>
  </head>
  <body>
    <div>
      <ol id="ol1"></ol>
    </div>
  </body>
</html>
