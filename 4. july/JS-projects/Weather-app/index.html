<html lang="en">
  <head>

    <title>Weather app</title>

    </form>
    <main id="app-container">
      <div id="location">
      
        <p>--------</p>
      </div>
      <div id="temp">
          <img id="temp-icon" src="./Images/cloud-bolt-solid.svg" alt="">
        <p><span id="temp-value">----</span> <span id="temp-unit"> &#176c</span></p>
      </div>
      <div id="climate">----</div> 
    </main>

    <script src="./code.js"></script>
  </body>
